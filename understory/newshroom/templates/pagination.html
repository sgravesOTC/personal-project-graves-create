{% if articles.has_other_pages %}
<nav class="pagination">
    {% if articles.has_previous %}
        <a href="?page={{ articles.previous_page_number }}" class="pagination__arrow">&larr;</a>
    {% else %}
        <span class="pagination__arrow pagination__arrow--disabled">&larr;</span>
    {% endif %}

    <span class="pagination__info">
        Page {{ articles.number }} of {{ articles.paginator.num_pages }}
    </span>

    {% if articles.has_next %}
        <a href="?page={{ articles.next_page_number }}" class="pagination__arrow">&rarr;</a>
    {% else %}
        <span class="pagination__arrow pagination__arrow--disabled">&rarr;</span>
    {% endif %}
</nav>
{% endif %}
