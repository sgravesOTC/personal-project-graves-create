{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | The Understory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <div class="grain-overlay"></div>
    
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <h1 class="site-title">
                    <a href="{% url 'blog:article_list' %}">The Understory</a>
                </h1>
                <nav class="main-nav">
                    <a href="{% url 'blog:article_list' %}" class="nav-link">Articles</a>
                    <a href="{% url 'admin:index' %}" class="nav-link">Admin</a>
                </nav>
                </nav>
            </div>
            <div class="header-divider"></div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-divider"></div>
            <div class="footer-content">
                <p class="footer-text">
                    &copy; {% now "Y" %} The Understory. A thoughtful publication.
                </p>
            </div>
        </div>
    </footer>

    <script>
        // Smooth scroll to top
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('a[href^="#"]');
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    if (this.getAttribute('href') === '#') {
                        e.preventDefault();
                    }
                });
            });

            // Staggered fade-in animation for articles
            const articles = document.querySelectorAll('.article-card');
            articles.forEach((article, index) => {
                article.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
